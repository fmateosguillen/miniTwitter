<div class="container login">
    <form class="custom-form" method="post">
      <h1>MiniTwitter</h1>
      <div class="control-group form-group">
        <div class="controls">
            <input
                type="email"
                [(ngModel)]="usuario.email"
                name="email"
                placeholder="Email"
                required="required"/>
        </div>
      </div>
      <div class="control-group form-group">
        <div class="controls">
            <input
                type="password"
                [(ngModel)]="usuario.password"
                name="password"
                placeholder="Password"
                required="required"
            />
        </div>
      </div>
      <button type="submit" class="btn btn-primary boton" (click)="doLogin()">Get In</button>
      <a (click)="goRegister()" >Create an account</a>
    </form>
  </div>
