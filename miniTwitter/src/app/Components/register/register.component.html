<div class="container">
    <form class="custom-form" method="post">
        <h1>Register</h1>
        <div>
            <input
            type="text"
            [(ngModel)]="newUser.username"
            name="username"
            placeholder="Username"
            required="required"
            />
        </div>
        <div>
            <input
            type="email"
            [(ngModel)]="newUser.email"
            name="email"
            placeholder="Email"
            required="required"
            />
        </div>
        <div>
            <input
            type="password"
            [(ngModel)]="newUser.password"
            name="password"
            placeholder="ContraseÃ±a"
            required="required"
            />
        </div>
        <div>
            <input
            type="text"
            [(ngModel)]="newUser.code"
            name="code"
            placeholder="Introduce tu codigo."
            required="required"
            />
        </div>
      
        <button type="submit" class="btn btn-primary boton" (click)="register();">Register</button>
        <button (click)="goLogin()">Back to LogIn</button>
    </form>
</div>
